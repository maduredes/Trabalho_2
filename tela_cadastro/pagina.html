<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css.css">
    <title>Cadastrar-se</title>
</head>
<body>

    <div class="left"></div>
    <div class="right">  
        <div class="cadastrar">
            <div class="logo">
                <td><img src="logo.png"></td>
            </div>
            <div class="card">
                <div class="titulo">
                    <h1><b>Abra Sua Conta!</b></h1><br><br>
                </div>

                <label for="txtCPF">CPF</label>               
                <input type="text" name="Nome"><br>
                <label for="txtNome">Nome</label>
                <input type="text" name="Nome"><br>
                <div class="calendario">
                    <label for="txtDataNasc">Data Nascimento</label>
                    <input type="text" name="Nome"><br>
                </div>
                <label for="txtEmail">E-mail</label>
                <input type="text" name="Nome"><br>
                <label for="txtSenha">Senha</label>
                <input type="text" name="Nome"><br>
                <label for="txtConfirmar">Confirmar Senha</label>
                <input type="text" name="Nome"><br>
                
                <div class="btnCadastrar">
                    <input type="Submit"  onclick="alert('Cadastrar-se')" value="Cadastrar-se">
                </div>
                <div class="btnVoltar">
                    <input type="Submit" onclick="alert('Voltar')" value="Voltar">
                </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>

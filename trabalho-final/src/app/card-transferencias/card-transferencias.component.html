<div class="row card-cadastro-2">
  <div class="card" style="width: 50rem;">
    <div class="card-body" style="padding: 0px;">
      <div class="titulo-card-fatura">
        <h5 class="card-title" style="padding: 10px;">Tabela de Simulação</h5>
      </div>
      <div class="card-cadastro">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Cidade</th>
              <th scope="col">Estado</th>
              <th scope="col">País</th>
              <th scope="col">Data Nascimento</th>
              <th scope="col">Renda Mensal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lista">
              <td>{{item.nome}}</td>
              <td>{{item.cidade}}</td>
              <td>{{item.estado}}</td>
              <td>{{item.pais}}</td>
              <td>{{item.dataNascimento}}</td>
              <td>{{item.rendaMensal}}</td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link" style="color: black;"><</a>
            </li>
            <li class="page-item"><a class="page-link" href="#" style="color: black;">1</a></li>
            <li class="page-item"><a class="page-link" href="#" style="color: black;">2</a></li>
            <li class="page-item"><a class="page-link" href="#" style="color: black;">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" style="color: black;">></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

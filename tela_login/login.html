<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <div>
        <div style="padding-top: 0%;" >
            <img src="img/banco_digital.jpg" >
        </div>
        </div>

        <div class="container">
        <div id="card">
          <div id="card-content">
            <div id="card-title">
              <h2>Faça seu login</h2>
            </div>
            <form method="post" class="form">
              <label for="user-email" >
                  &nbsp;Email
                </label>
              <input  id="user-email" class="form-content"  type="email" name="email" autocomplete="on" required />
              <div class="form-border"></div>
              <label for="user-password" style="padding-top:22px">&nbsp;Password
                </label>
              <input id="user-password" class="form-content" type="password" name="password" required />
              <div class="form-border"></div>
              <div style="padding-top: 5px;">
                <input type="checkbox" id="remember" name="remember" >
                <label for="remember">Lembrar-me</label>
              </div>  
             <button id="submit-btn" onclick="abrirCadastro()" type="submit" name="submit"  >Entrar</button>
              <a href="#" id="forgotPassword" >Esqueceu a senha?</a>
              <a class="about">JFMBank, o banco que sempre estará ao seu lado</a>

              <a href="#" id="signup">Abra sua conta</a>
            </form>
          </div>
        </div>
</div>

<script>

function abrirCadastro(){
  var directory=window.location.href;
directory= directory.replace("/tela_login/login.html","/tela_pagamentos/pagamentos.html");

if(document.getElementById("user-email").value!='' && document.getElementById("user-password").value!=''){


         window.open(directory);

}
  
}

</script>

</body>
</html>
